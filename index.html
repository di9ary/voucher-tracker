<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銀行消費券統計系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 樣式優化 */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f8f9fa;
            --hover-color: #45a049;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bank-selector, .quantity-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            appearance: none;
            background: white url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234CAF50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 10px center;
            background-size: 16px;
        }

        .amount-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .amount-btn {
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: white;
            font-size: 16px;
            cursor: pointer;
        }

        .amount-btn.active, .amount-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .action-btn.reset {
            background-color: #ff4444;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .entries-list {
            margin-top: 15px;
        }

        .entry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--secondary-color);
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .delete-entry {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
        }

        #chartContainer {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>總消費金額：<span id="totalAmount">0</span> 元</h2>
        <button class="action-btn reset" id="resetBtn">重設全部</button>
    </div>

    <div class="controls">
        <!-- 界面元素保持不變 -->
    </div>

    <script>
        // 資料管理模組
        const DataManager = {
            STORAGE_KEY: 'bankCouponsData',
            
            init() {
                this.loadData();
                window.addEventListener('beforeunload', () => this.saveData());
            },
            
            loadData() {
                const savedData = localStorage.getItem(this.STORAGE_KEY);
                if (savedData) {
                    Object.assign(banks, JSON.parse(savedData));
                }
            },
            
            saveData() {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(banks));
            },
            
            resetData() {
                Object.keys(banks).forEach(bank => banks[bank] = []);
                this.saveData();
            }
        };

        // 圖表管理模組
        const ChartManager = {
            chart: null,
            
            init() {
                this.chart = new Chart(document.getElementById('bankChart').getContext('2d'), {
                    type: 'bar',
                    data: this.getChartData(),
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: true } }
                });
            },
            
            getChartData() {
                return {
                    labels: Object.keys(banks),
                    datasets: [{
                        label: '消費金額 (元)',
                        data: Object.values(banks).map(entries => 
                            entries.reduce((sum, entry) => sum + entry.amount * entry.quantity, 0)),
                        backgroundColor: '#4CAF50'
                    }]
                };
            },
            
            update() {
                this.chart.data = this.getChartData();
                this.chart.update();
            }
        };

        // 銀行資料結構
        const banks = {
            Mpay: [],
            中銀: [],
            工商: [],
            大豐: []
        };

        // 初始化系統
        function initSystem() {
            DataManager.init();
            ChartManager.init();
            setupEventListeners();
            updateAll();
        }

        // 事件監聽設定
        function setupEventListeners() {
            // 原有事件監聽...
            document.getElementById('resetBtn').addEventListener('click', () => {
                if (confirm('確定要重設所有資料嗎？')) {
                    DataManager.resetData();
                    updateAll();
                }
            });
        }

        // 新增資料驗證
        function validateEntry(quantity) {
            const currentBank = banks[selectedBank];
            const total = currentBank.reduce((sum, entry) => sum + entry.quantity, 0);
            return total + quantity <= 3;
        }

        // 新增儲存機制
        function addEntry() {
            // 原有邏輯...
            DataManager.saveData();
        }

        // 刪除項目時儲存
        function deleteEntry(index) {
            banks[selectedBank].splice(index, 1);
            DataManager.saveData();
            updateAll();
        }

        // 初始化執行
        initSystem();
    </script>
</body>
</html>
